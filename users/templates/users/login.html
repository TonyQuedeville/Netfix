{% extends 'main/base.html' %} 
{% block title %}
    Login
{%endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }} {{ form.email }}
        {{ form.password.label_tag }} {{ form.password }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
